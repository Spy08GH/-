<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проверка четности числа</title>
</head>
<body>
  <script>
    // Стрелочная функция для проверки четности числа
    const isEven = num => num % 2 === 0 ? "четное" : "нечетное";

    // Пример использования
    console.log(isEven(4)); // Ожидаемый результат: "четное"
    console.log(isEven(7)); // Ожидаемый результат: "нечетное"
  </script>
</body>
</html>
