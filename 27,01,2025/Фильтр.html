<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Array Example</title>
</head>
<body>
    <script>
        // Функция для фильтрации массива
        function filterArray(arr, filterFn) {
            const result = [];
            for (let i = 0; i < arr.length; i++) {
                if (filterFn(arr[i])) {
                    result.push(arr[i]);
                }
            }
            return result;
        }

        // Массив чисел
        const numbers = [1, 2, 3, 4, 5];

        // Фильтрационная функция для поиска нечетных чисел
        const isOdd = (num) => num % 2 !== 0;

        // Вызов функции фильтрации и вывод результата в консоль
        console.log(filterArray(numbers, isOdd)); // Ожидаемый результат: [1, 3, 5]
    </script>
</body>
</html>
