<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пирамида чисел</title>
</head>
<body>

    <div id="pyramid"></div>

    <script>
        // Задаем высоту пирамиды
        let height = 5;
        
        // Функция для построения пирамиды
        function buildPyramid(height) {
            let pyramidHtml = '';

            for (let i = 1; i <= height; i++) {
                let line = '';
                for (let j = 1; j <= i; j++) {
                    line += j;
                }
                pyramidHtml += '<div>' + line + '</div>';
            }

            // Вставляем результат в элемент с id="pyramid"
            document.getElementById('pyramid').innerHTML = pyramidHtml;
        }

        // Строим пирамиду
        buildPyramid(height);
    </script>

</body>
</html>
